<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your HTML Document</title>
    <style>
        body {
            background-color: #272a33;
            color: #fff; /* Set text color to white for better visibility on dark background */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding to content for better visibility */
            font-family: 'Bahnschrift Bold SemiCondensed', sans-serif; /* Change the font to Bahnschrift Bold SemiCondensed or any other preferred font */
        }

        h1 {
            font-size: 2em; /* Adjust the font size for h1 as needed */
            line-height: 0.2; /* Adjust the line height for h1 as needed */
        }

        p {
            font-size: 1.5em; /* Adjust the font size for p as needed */
            line-height: 0.5; /* Adjust the line height for p as needed */
            display: flex;
            align-items: center;
        }

        .header {
            display: flex;
            align-items: center;
        }

        .header img {
            width: 50px; /* Adjust the width of the image as needed */
            margin-right: 10px; /* Add some spacing between the image and the text */
        }

        p img {
            width: 300px; /* Adjust the width of the image within the paragraph */
            margin-right: 30px; /* Add some spacing between the image and the text */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn.discordapp.com/attachments/988787794983923743/1210017118230282320/okragle_350x350.png?ex=65e90742&is=65d69242&hm=10e769032e751ad988c47c422ac0cde266e2e624210891222935e26314fb01aa&" alt="Header Logo"> 
        <h1>Polish Dota2 Inhouse we współpracy z Polskim Stworzyszeniem Esportu</h1>
    </div>
    <p>
        <img src="https://polskiesport.pl/wp-content/uploads/2023/03/logo.jpg" alt="Paragraph Image"> 
        Eliminacje do Nardowej Drużyny Esportowej Dota2
    </p>

</body>
</html>
