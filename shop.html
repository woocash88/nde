font-family: "Bahnschrift", Arial, sans-serif;

  <div class="enlarged-image-popup" id="enlargedImagePopup">

      <button class="close-button" onclick="hideEnlargedImagePopup()">&times;</button> <!-- Close button -->
      <button class="arrow-button left-arrow" onclick="showPreviousImage()">&#8249;</button>

    <script>
      let basket = [];
      let total = 20;

      function updateBasketSummary() {
        document.getElementById('basketSummary').innerText = `Suma: ${total} PLN (koszt wysy≈Çki 20 PLN)`;
      }

      function updateBasketBreakdownTotal() {
        document.getElementById('basketTotal').innerText = total;
      }

      function addToBasket(product) {
        const price = getProductPrice(product);
        const existingItemIndex = basket.findIndex(item => item.name === product);
        if (existingItemIndex !== -1) {
          basket[existingItemIndex].quantity++;
          total += price;
        } else {
          basket.push({ name: product, price: price, quantity: 1 });
          total += price;
        }
        updateBasketSummary();
      }

      function removeFromBasket(productName) {
        const price = getProductPrice(productName);
        const index = basket.findIndex(item => item.name === productName);
        if (index !== -1) {
          total -= price;
          basket[index].quantity--;
          if (basket[index].quantity === 0) {
            basket.splice(index, 1);
          }
          updateBasketSummary();
        }
      }

      function removeItemFromBreakdown(productName) {
        const price = getProductPrice(productName);
        const index = basket.findIndex(item => item.name === productName);
        if (index !== -1) {
          total -= price;
          basket[index].quantity--;
          if (basket[index].quantity === 0) {
            basket.splice(index, 1);
          }
          updateBasketSummary();
          showBasket();
        }
      }

      function showBasket() {
        const popupOverlay = document.getElementById('popupOverlay');
        const popup = document.getElementById('popup');
        const basketItemsContainer = document.getElementById('basketItems');
        basketItemsContainer.innerHTML = '';
        let itemNumber = 1;

        basket.forEach(item => {
          const listItem = document.createElement('li');
          listItem.className = 'basket-item';
          listItem.innerHTML = `${itemNumber}. ${item.name} - ${item.price} PLN x ${item.quantity}
            <button class="remove-button remove-item-button" onclick="removeItemFromBreakdown('${item.name}')">X</button>`;
          basketItemsContainer.appendChild(listItem);
          itemNumber++;
        });
        updateBasketBreakdownTotal();
        popupOverlay.style.display = 'block';
        popup.style.display = 'block';
      }

      function hideBasket() {
        const popupOverlay = document.getElementById('popupOverlay');
        const popup = document.getElementById('popup');
        popupOverlay.style.display = 'none';
        popup.style.display = 'none';
      }

function showImagePopup(imageSrc) {
  const enlargedImagePopup = document.getElementById('enlargedImagePopup');
  const enlargedImage = document.getElementById('enlargedImage');

  enlargedImage.src = imageSrc;
  enlargedImagePopup.style.display = 'block';
}


      function hideEnlargedImagePopup() {
        const enlargedImagePopup = document.getElementById('enlargedImagePopup');
        enlargedImagePopup.style.display = 'none';
      }

      const imageUrls = [
        'https://i.imgur.com/NOPsb5q.png',
        'https://i.imgur.com/gCgq1WY.png'
      ];

      let currentImageIndex = 0;

      function showNextImage() {
        currentImageIndex = (currentImageIndex + 1) % imageUrls.length;
        document.getElementById('enlargedImage').src = imageUrls[currentImageIndex];
      }

      function showPreviousImage() {
        currentImageIndex = (currentImageIndex - 1 + imageUrls.length) % imageUrls.length;
        document.getElementById('enlargedImage').src = imageUrls[currentImageIndex];
      }

      function generateOrder() {
        const name = document.getElementById('nameInput').value;
        const address = document.getElementById('addressInput').value;
        const phone = document.getElementById('commentInput').value;
        const comment = document.getElementById('commentInput').value;
        
        if (name.trim() === '' || address.trim() === '') {
          alert('Please fill in the required fields: Name and Address');
          return;
        }

        let orderSummary = `Imiƒô i Nazwisko: ${name}\nAdres: ${address}\nNr telefonu: ${phone}\nKomentarz: ${comment}\n\nOrder Summary:\n`;
        basket.forEach(item => {
          orderSummary += `${item.name} - $${item.price} x ${item.quantity}\n`;
        });
        orderSummary += `\nSuma: ${total} PLN (koszt wysy≈Çki 20 PLN)`;

        const blob = new Blob([orderSummary], { type: 'text/plain' });
        const anchor = document.createElement('a');
        anchor.href = window.URL.createObjectURL(blob);
        anchor.download = 'order_summary.txt';
        anchor.click();
        window.URL.revokeObjectURL(anchor.href);
        basket = [];
        total = 20;
        updateBasketSummary();
        hideBasket();
      }

      function getProductPrice(product) {
        switch (product) {
          case 'Product 1':
            return 10;
          case 'Product 2':
            return 10;
          case 'Product 3':
            return 10;
          case 'Product 4':
            return 10;
          default:
            return 0;
        }
      }

function renderGrid() {

  products.forEach(product => {

gridItem.innerHTML = `

    <img src="${initialImageUrl}" alt="${product.name}">
  </div>
      <div class="product-details">
        <span class="product-name">${product.name}</span>
        <span class="product-price">/ ${product.price} PLN</span>
        <button class="add-button" onclick="addToBasket('${product.name}')">Dodaj</button>
        <button class="remove-button" onclick="removeFromBasket('${product.name}')">Usu≈Ñ</button>
      </div>`;
    gridContainer.appendChild(gridItem);
  });
}

function toggleProductImage(element, imageUrls) {
  const currentImageUrl = element.querySelector('img').src;
  const index = imageUrls.indexOf(currentImageUrl);
  const nextIndex = (index + 1) % imageUrls.length;
  const nextImageUrl = imageUrls[nextIndex];
  element.querySelector('img').src = nextImageUrl;
}
